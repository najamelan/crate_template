package:

  # When releasing to crates.io:
  #
  # - last check for all TODO, FIXME, expect, unwrap.
  # - run clippy
  # - Update CHANGELOG.md.
  # - Update version numbers in Cargo.yml, Cargo.toml, install section of readme.
  # - verify CI result
  # - test dependent crates
  # - cargo publish
  # - merge dev branch into master
  # - create git tag
  #
  version       : 0.1.0
  name          : {{crate_name}}
  authors       : [ Naja Melan <najamelan@autistici.org> ]
  description   : UPDATE ME
  documentation : https://docs.rs/{{crate_name}}
  repository    : https://github.com/najamelan/{{crate_name}}
  readme        : README.md
  keywords      : []
  categories    : []
  license       : Unlicense
  edition       : "2018"
  exclude       : [ benches, examples, tests ]

  metadata:
    docs:
      rs:
        all-features: true
        rustdocflags: [ --cfg, docs ]


badges:

  maintenance : { status     : actively-developed       }
  travis-ci   : { repository : najamelan/{{crate_name}} }


